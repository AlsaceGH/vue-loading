<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Vue Loading</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="app">
        <h1 class="title">{{ title }}</h1>
        <h4 class="desc">{{ desc }}</h4>

        <a class="github-link" :href="github" >Source on GitHub</a>

        <div id="main">
            <div class="block" v-loading="loading.a">
                <p>v-loading="loading"</p>
                <a class="button blue" href="javascript:;" @click="showLoading('a')">Loading this block</a>
            </div>

            <div class="block" v-loading="loading.b" :loading-options="{ text: 'custom ...', bg: 'rgba(255,255,255,0.85)' }">
                <p>v-loading="loading"</p>
                <p>:loading-options="{ text: 'custom text ...' }"</p>
                <a class="button green" href="javascript:;" @click="showLoading('b')">Loading this block</a>
            </div>
        </div>
    </div>
    <script src="dev/bundle.js"></script>
</body>
</html>
